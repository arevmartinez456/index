<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Contacto - Tienda PC Gamers</title>
    <link rel="stylesheet" href="../FORZEGAMER/css/estilos.css">
    <style>
        /* ====== ESTILOS ESPECÍFICOS PARA CONTACTO ====== */

        h2 {
            text-align: center;
            color: var(--cian-neon);
            font-size: 2em;
            margin-bottom: 25px;
            text-shadow: 0 0 8px var(--magenta-neon);
        }

        form {
            max-width: 600px;
            margin: 0 auto;
            background: rgba(18, 0, 37, 0.8);
            border: 2px solid var(--cian-neon);
            border-radius: 12px;
            padding: 25px 30px;
            box-shadow: 0 0 15px var(--magenta-neon);
            animation: fadeIn 1s ease-out;
        }

        label {
            display: block;
            margin: 15px 0 5px;
            font-weight: bold;
            color: var(--turquesa);
            text-shadow: 0 0 3px var(--turquesa);
        }

        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 6px;
            background: #1b0033;
            color: var(--texto-claro);
            font-size: 1em;
            box-shadow: inset 0 0 5px var(--magenta-neon);
            transition: 0.3s ease;
        }

        input:focus,
        textarea:focus {
            outline: none;
            box-shadow: 0 0 8px var(--cian-neon);
            background: #25003f;
        }

        button {
            margin-top: 20px;
            background: var(--cian-neon);
            color: #000;
            padding: 12px 25px;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            font-family: 'Orbitron', sans-serif;
        }

        button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 12px var(--cian-neon);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <header>
        <center><h1 class="titulo">Contacto</h1>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="productos.html">Productos</a></li>
                <li><a href="ofertas.html">Ofertas</a></li>
            </ul>
            </center>
        </nav>
    </header>

    <main>
        <h2>Contáctanos</h2>
        <form>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="correo">Correo:</label>
            <input type="email" id="correo" name="correo" required>

            <label for="mensaje">Mensaje:</label>
            <textarea id="mensaje" name="mensaje" rows="4" required></textarea>

            <button type="submit">Enviar</button>
        </form>
    </main>

    <footer>
        <p>&copy; 2025 Tienda ForzeGamer - Proyecto Final</p>
    </footer>

    <img src="../FORZEGAMER/imagenes/perezoso.png" alt="logo" class="imagen-esquina">

</body>
</html>
